<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="" class="form">
      <input type="text" placeholder="Type..." class="form-input" />
      <div class="form-list">
        
      </div>
    </form>
    <div class="list">
      
    </div>
    <template class="list-item-template">
        <div class="list-item">
        <div class="list-item-body">
          <p class="list-item-text">
            Name: <span class="list-item-name">react</span>
          </p>
          <p class="list-item-text">
            Owner: <span class="list-item-owner">facebook</span>
          </p>
          <p class="list-item-text">
            Stars: <span class="list-item-stars">145231</span>
          </p>
        </div>
        <button class="list-item-delete">
          <svg
            width="46"
            height="42"
            viewBox="0 0 46 42"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M2 40.5L44 2" stroke="#FF0000" stroke-width="4" />
            <path d="M44 40.5L2 2" stroke="#FF0000" stroke-width="4" />
          </svg>
        </button>
      </div>
    </template>
    <script src="js.js"></script>
  </body>
</html>
